<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>M.S Kashef</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.1636300295494.css" />
  </head>
  <body>
    <article class="cv container">
      <section class="header row">
        <section
          class="
            profile-pic-wrapper
            col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4
          "
        ></section>
        <section class="info col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
          <h2 id="name"></h2>
          <big> FrontEnd Web Developer </big>
          <p class="light">Bachelor of Computer Engineering</p>
          <p class="light">Military Service: <span>Educational Exempt</span></p>
          <p class="light">birth date: <span>24 March 1999</span></p>
        </section>
        <section
          class="contact-info col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"
          id="contact-info"
        ></section>
      </section>

      <section class="body">
        <divider data-title="Summary"> </divider>
        <div id="summary"></div>
        <br />
        <divider data-title="Education"> </divider>
        <div id="education"></div>

        <divider data-title="Skills"> </divider>
        <div id="skills" class="row"></div>

        <!-- <divider data-title="Experiences"> </divider> -->
        <div class="experiences-wrapper row">
          <div
            class="
              industrial-experiences
              col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6
            "
            id="industrial-experiences"
          ></div>
          <!-- <div class="vdivider" style="max-width: 1px"></div> -->
          <div
            class="
              academic-experiences
              col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6
            "
            id="academic-experiences"
          ></div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
            <divider data-title="Certificates"> </divider>
            <section id="certificates"></section>
          </div>
        </div>

        <divider data-title="Languages"> </divider>
        <section id="languages"></section>

        <divider data-title="Open-source Projects"> </divider>
        <section id="opensource-projects"></section>

        <divider data-title="Sample Works Screenshots"> </divider>
        <section
          class="sampleworks-screenshots row"
          id="sampleworks-screenshots"
        ></section>
      </section>
    </article>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.1636300295494.js"></script>
  </body>
</html>
