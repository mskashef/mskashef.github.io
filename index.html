<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>M.S Kashef</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="cv">
      <section class="header">
        <section class="profile-pic-wrapper"></section>
        <section class="info">
          <h2 id="name"></h2>
          <big> FrontEnd Web Developer </big>
          <p class="light">Bachelor of Computer Engineering</p>
          <p class="light">Military Service: <span>Educational Exempt</span></p>
          <p class="light">birth date: <span>24 March 1999</span></p>
        </section>
        <section class="contact-info" id="contact-info"></section>
      </section>

      <section class="body">
        <divider data-title="Summary"> </divider>
        <div id="summary"></div>
        <br />
        <divider data-title="Education"> </divider>
        <div id="education">
          <div class="card">
            <img
              class="industrial-card-icon"
              src="assets/img/academic/uu.svg"
              alt="Farazbal"
            />
            <div>
              <span class="card-title">
                BS, Computer Engineering, Urmia Univercity, Urmia, Iran
                (en.urmia.ac.ir)
              </span>
              <br />
              <b>2017 - 2021</b>
              <div>
                Faculty of electrical and computer engineering, Urmia
                University, Urmia, Iran
              </div>
            </div>
          </div>
        </div>

        <divider data-title="Skills"> </divider>
        <div id="skills"></div>

        <divider data-title="Experiences"> </divider>
        <div class="experiences-wrapper">
          <div class="industrial-experiences" id="industrial-experiences"></div>
          <div class="vdivider"></div>
          <div class="academic-experiences" id="academic-experiences"></div>
        </div>

        <divider data-title="Certificates"> </divider>
        <section id="certificates"></section>

        <divider data-title="Languages"> </divider>
        <section id="languages"></section>

        <divider data-title="Open-source Projects"> </divider>
        <section id="opensource-projects"></section>

        <divider data-title="Sample Works Screenshots"> </divider>
        <section
          class="sampleworks-screenshots"
          id="sampleworks-screenshots"
        ></section>
      </section>
    </article>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
